<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="box3">
                <h1><p id="titulo">Login</p></h1>
                <form method="post" action="login.php" id="loginForm">
                    <input type="email" id="email" name="email" placeholder="E-mail" required><br><br>
                    <input type="password" id="senha" name="senha" placeholder="Senha" required><br><br>
                    <input type="submit" id="entrar" value="Entrar" onclick="validar(event)">
                    <p id="mensagemErro" style="color: red;"></p>
                </form>
                <a href="cadastro.html"><button id="cadastrar2">cadastrar</button></a>
            </div>
        </div>
    </div>
    <div class="box2"></div>

    <script>
        function validar(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();
            const mensagemErro = document.getElementById("mensagemErro");

            if (!email || !senha) {
                mensagemErro.textContent = "Todos os campos são obrigatórios.";
                return;
            }

            document.getElementById("loginForm").submit();
        }
    </script>
</body>
</html>
